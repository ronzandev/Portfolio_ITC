<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, sans-serif;
            font-size: 1rem;
            line-height: 1.8;
            color: #fff;
            background: 
                fixed linear-gradient(
                  transparent, 
                  #070707 70%),
                fixed repeating-linear-gradient(
                  #212121,
                  #212121 1px,
                  transparent 1px,
                  transparent 40px),
                fixed repeating-linear-gradient(
                  to right,
                 #212121,
                 #212121 1px,
                 transparent 1px,
                 transparent 40px) #070707;
            padding: 3rem 5rem;
            min-height: 100vh;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 50px 120px;
            background: #212324;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            font-size: 50px;
            color: #fff;
            text-decoration: none;
            font-weight: 1000;
            padding-right: 50px;
        }
        nav a {
            font-size: 25px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 35px;
            transition: .3s;
        }
        nav a:hover,
        nav a.active {
            color:#a4f0d5ad
        }
        .wrapper {
            display: grid;
            gap: 1rem;
            margin-top: 5rem;
        }
        .box {
            margin-top: 6rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 5rem;
            text-align: center;
        }
        .box p {
            font-family: sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: #b2f8e0fa;
        }
        .container {
            width: 100%;
            margin: 100px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            position: relative;
        }
        .container div {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 2px 3px 4px hsla(160, 63%, 82%, 0.877);
            transition: transform 1s, filter 1s;
        }
        .container div:hover {
            transform: scale(1.1);
            filter: brightness(1.1);
            box-shadow: 5px 6px 10px hsla(159, 83%, 84%, 0.5);
            z-index: 2;
        }
        .big-video {
            width: 100%;
            height: 0;
            padding-top: 56.25%; /* Aspect ratio 16:9 */
            position: relative;
        }
        .big-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .container div:hover .text {
            opacity: 1;
        }
        footer {
            width: 100%;
            padding-left: 10vh; 
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            background: rgb(0,0,0);
            background: linear-gradient(180deg, rgba(0,0,0,1) 0%, rgba(106,106,106,1) 94%);
            background-attachment: fixed;
            text-align: center;
        }
        .social-icons a {
            display: inline-flex;
            justify-content: center; 
            align-items: center;
            width: 2.5rem;
            height: 2.5rem;
            background-color: #ffffffa7;
            border: 0.1rem solid #070707;
            font-size: 1.5rem;
            border-radius: 50%;
            margin: 2rem 1rem;
            transition: 0.3s ease;
            color: #1a0606;
        }
        .social-icons a:hover {
            color: #fff;
            transform: scale(1.3) translateY(-5px);
            background-color: #303030;
            box-shadow: 0 0 25px #353535;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="About.html" class="logo">Rune Creations</a>
        </div>
        <nav>

            <a href="#About" class="active">Contacts</a>

        </div>
        <div>
            <div class="big-video">

            </div>
            <div class="text">Personal Website</div>
        </div>
        <div>
            <div class="big-video">
                <iframe src="https://ronzandev.github.io/NasaWeb/" title="NasaWeb" allowfullscreen></iframe>

        </div>
        <div>
            <div class="big-video">

            </div>
            <div class="text">Megalulu E-commerce</div>
        </div>
        <div>
            <div class="big-video">
                <iframe src="https://ronzandev.github.io/Podcast_Partnership/" title="Ron & Clent Podcast" allowfullscreen></iframe>
            </div>
            <div class="text">Ron & Clent Podcast</div>
        </div>
        <div>
            <div class="big-video">
                <iframe src="https://ronzandev.github.io/Podcast_Partnership/dashboard.html" title="Dashboard" allowfullscreen></iframe>
            </div>
            <div class="text">Dashboard</div>
        </div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=100079120202038"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://github.com/ronzandev"><i class="fa-brands fa-github"></i></a>

            <a href="https://www.instagram.com/m.yuuto2/"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
